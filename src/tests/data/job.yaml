metadata:
  name: duploctl
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: app
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        args:
        - |
          for i in {1..5}
          do
            echo "Hello $i"
            sleep 10
          done
      initContainers: []
