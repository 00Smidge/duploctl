metadata:
  name: bigrunner
spec:
  ttlSecondsAfterFinished: 86400
  parallelism: 2
  completions: 4
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: app
        image: ubuntu:latest
        command:
        - /bin/bash
        - -c
        args:
        - |
          echo "Hello, World!"
          sleep 10
          echo "Goodbye, World!"
      initContainers: []
