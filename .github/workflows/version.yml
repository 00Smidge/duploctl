name: New Version

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
      push:
        description: Push tags to remote
        required: false
        default: false
        type: boolean

jobs:
  version:
    runs-on: ubuntu-latest
    permissions: 
      actions: write
    steps:
      
    - name: Duplo Git Bump
      uses: duplocloud/actions/git-bump@git-bump
      with:
        action: ${{ inputs.action }}
        push: ${{ inputs.push }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
